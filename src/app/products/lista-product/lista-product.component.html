
<div class="container">
    <div><button class="btn btn-success btn-lg" routerLink="/nuevo"> Nuevo Producto</button></div>
    <br>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Stock</th>
          <th scope="col">precio</th>
          <th scope="col">Ver</th>
          <th scope="col" *ngIf="user === 'admin'">Editar</th>
          <th scope="col" *ngIf="user === 'admin'">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{producto.id_product}}</td>
          <td>{{producto.name_product}}</td>
          <td>{{producto.stock}}</td>
          <td>{{producto.price_product}}</td>
          <td ><button class="btn btn-primary" routerLink="/detalle/{{producto.id_product}}">Ver</button></td>
          <td *ngIf="user === 'admin'"><button class="btn btn-warning" routerLink="/editar/{{producto.id_product}}">Editar</button></td>
          <td *ngIf="user === 'admin'"><button class="btn btn-danger" (click)="onDelete(producto.id_product)">Borrar</button></td>
          <td *ngIf="user === 'user' || user === 'admin'"><button class="btn btn-success" routerLink="/comprar/{{producto.id_product}}">Comprar</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
